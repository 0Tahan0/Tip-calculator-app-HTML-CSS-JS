<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <i>Mohammed Al-Tahan</i>
        <a href="https://github.com/0Tahan0" target="_blank">Github</a> &&
        <a
          href="https://www.facebook.com/profile.php?id=100040371076931"
          target="_blank"
          >Facebook</a
        >
      </p>
      <img src="assets/images/logo.svg" alt="logo" title="logo" class="logo" />
      <div class="content">
        <!-- Section One -->
        <div class="calculate-section">
          <div class="input-container">
            <!-- Bill -->
            <div class="titles-box">
              <label>bill</label>
              <span class="errorMessage">errorMessage</span>
            </div>
            <div class="input-box ">
              <img
                src="assets/images/icon-dollar.svg"
                alt="dollar"
                title="dollar"
              />
              <input
                type="text"
                name="bill"
                id="bill"
                placeholder="0"
                class="inp"
                oninput="setValue(this)"
              />
            </div>
          </div>
          <!-- Tips -->
          <div class="input-container">
            <div class="titles-box">
              <label>select tip %</label>
            </div>
            <div class="buttons-box">
              <button class="btn btn-tip" value="5" onclick="setValue(this)">5%</button>
              <button class="btn btn-tip" value="10" onclick="setValue(this)">10%</button>
              <button class="btn btn-tip" value="15" onclick="setValue(this)">15%</button>
              <button class="btn btn-tip" value="25" onclick="setValue(this)">25%</button>
              <button class="btn btn-tip" value="50" onclick="setValue(this)">50%</button>
              <div class="input-box">
                <input
                  type="text"
                  id="custom"
                  placeholder="custom"
                  class="inp btn-tip"
                  oninput="setValue(this)"
                />
              </div>
            </div>
          </div>
          <!-- Count of pepole -->
          <div class="input-container">
            <div class="titles-box">
              <label>number of pepole</label>
              <span class="errorMessage">errorMessage</span>
            </div>
            <div class="input-box">
              <img
                src="assets/images/icon-person.svg"
                alt="person"
                title="person"
              />
              <input
                type="text"
                name="countPepole"
                id="count-pepole"
                placeholder="0"
                class="inp"
                oninput="setValue(this)"
              />
            </div>
            <span class="errorMessage"></span>
          </div>
        </div>
        <!-- Section Two -->
        <div class="result-section">
          <div class="result">
            <div class="result-box">
              <div class="titles">
                <p>tip amount</p>
                <p>/ person</p>
              </div>
              <p class="result-box-number">
                $ <span id="tip-amount">0.00</span>
              </p>
            </div>
            <div class="result-box">
              <div class="titles">
                <p>total</p>
                <p>/ person</p>
              </div>
              <p class="result-box-number">$ <span id="total">0.00</span></p>
            </div>
          </div>
          <div class="result">
            <button class="btn" disabled onclick="resetValues()" id="reset">reset</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
 </html>
